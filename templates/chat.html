    <style>
        body {

        .fixed-logo {

        .chat-container {

            background-color: #F5F8FF;

            font-size: 17px;

        .bot-message-with-logo {

        button {

            font-size: 15px;

        }
        button:hover {

        }
        button:active {

        }
        button:disabled {

            cursor: not-allowed;
        }
        a {

            text-decoration: none;
        }
        .message img.emoji {
            height: 1.2em;
            width: 1.2em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
        @media screen and (max-width: 768px) {
            input, button {

            }
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        .message-container, .code-container {
            padding-right: 15px;
        }
        .message-container.hidden, .code-container.hidden {
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator {

        }
        @keyframes newMessage {

        .new-message {

        }
        .input-focus-effect {

        }
        .input-focus-effect input:focus::placeholder {

        }
        button:active:not(:disabled) {

        }
        .error-message {

            padding: 5px 10px;
            border-radius: 5px;

        }
        .chat-header {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 13px;
            border-bottom: 1px solid #eee;
        }
        .long-message {
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }
        .message-expand {
            color: #007bff;
            cursor: pointer;
            font-size: 13px;

        }
        .save-chat-btn {
            position: fixed;

            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;

        }
        .save-chat-btn:hover {

        }
        .bot-message-with-logo + .bot-message-with-logo {
            margin-top: 45px !important;
        }
        .user-message + .user-message {
            margin-top: 45px !important;
        }
    </style>
</head>
<body>
    <div class="fixed-logo">
        <img src="/static/logo.PNG" alt="í•™ì› ë¡œê³ ">
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">

        </div>
    </div>

    <div class="input-container">
        <div class="code-container">
            <input type="text" id="codeInput" placeholder="ê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”">
            <button onclick="verifyCode()">í™•ì¸</button>
        </div>
        <div class="message-container" id="messageContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="ê¶ê¸ˆí•˜ì‹  ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <button class="save-chat-btn" onclick="saveChat()">ëŒ€í™” ì €ì¥</button>

    <script>
        // í†µí•©ëœ addMessage í•¨ìˆ˜: ì‚¬ìš©ìì™€ ìƒë‹´ì‚¬ ë©”ì‹œì§€ë¥¼ ëª¨ë‘ ì²˜ë¦¬
        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const timeString = new Date().toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            let messageDiv;
            if (isUser) {
                messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            } else {
                // ìƒë‹´ì‚¬(ë´‡) ë©”ì‹œì§€: ë¡œê³  í¬í•¨
                const logoMessage = document.createElement('div');
                logoMessage.className = 'logo-message';
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message-with-logo';
                botMessageDiv.innerHTML = message.replace(/\n/g, '<br>');
                logoMessage.appendChild(botMessageDiv);
                // ë©”ì‹œì§€ ì²˜ë¦¬ë¥¼ ìœ„í•´ messageDivëŠ” botMessageDivë¡œ ì‚¬ìš©
                messageDiv = botMessageDiv;
            }
            
            // ê¸´ ë©”ì‹œì§€ì¼ ê²½ìš° 'ë”ë³´ê¸°/ì ‘ê¸°' ê¸°ëŠ¥ ì¶”ê°€ (200ì ì´ìƒ)
            if (message.length > 200) {
                messageDiv.classList.add('long-message');
                const expandBtn = document.createElement('div');
                expandBtn.className = 'message-expand';
                expandBtn.textContent = 'ë”ë³´ê¸°';
                expandBtn.onclick = function() {
                    if (messageDiv.style.maxHeight) {
                        messageDiv.style.maxHeight = '';
                        expandBtn.textContent = 'ì ‘ê¸°';
                    } else {
                        messageDiv.style.maxHeight = '300px';
                        expandBtn.textContent = 'ë”ë³´ê¸°';
                    }
                };
                messageDiv.appendChild(expandBtn);
            }
            
            // ë©”ì‹œì§€ ì‹œê°„ ì¶”ê°€
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timeString;
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë©”ì‹œì§€ ì¶œë ¥
        window.onload = function() {
            const initialMessage = "ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! ê°•ì˜í•˜ëŠ” ì•„ì´ë“¤ ìˆ˜í•™í•™ì› ìˆ˜ì§€ì‹ ë´‰ìº í¼ìŠ¤ì…ë‹ˆë‹¤.\n\ní•™ìƒë“¤ì˜ í•™ìŠµ ë°ì´í„°ë¥¼ ë°”íƒ•ìœ¼ë¡œ ë§ì¶¤ ìƒë‹´ì„ ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤.\n\nê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
            addMessage(initialMessage, false);
        }

        // ì½”ë“œ ì¸ì¦ í›„ ì•ˆë‚´ ë©”ì‹œì§€ ì¶œë ¥
        function showCodeConfirmation() {
            const confirmMessage = "âœ… ê°œì¸ì½”ë“œê°€ í™•ì¸ë˜ì—ˆìŠµë‹ˆë‹¤. ë¬¸ì˜í•˜ì‹¤ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.";
            addMessage(confirmMessage, false);
        }

        // ì½”ë“œ í™•ì¸ ì²˜ë¦¬
        function verifyCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() !== '') {
                document.getElementById('messageContainer').style.display = 'flex';
                document.querySelector('.code-container').style.display = 'none';
                showCodeConfirmation();
            } else {
                alert('ê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬ (ì„œë²„ë¡œ POST ìš”ì²­)
        async function sendMessage() {
            const codeInput = document.getElementById('codeInput');
            const messageInput = document.getElementById('messageInput');
            const code = codeInput.value;
            const message = messageInput.value;

            if (!message) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            if(message.trim().length < 2){
                alert('ë©”ì‹œì§€ë¥¼ 2ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: code,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data && data.response) {
                    const sentences = data.response.split(/(?<=[.!?])\s+/);
                    for (let i = 0; i < sentences.length; i += 4) {
                        const chunk = sentences.slice(i, i + 4).join(' ');
                        if (chunk.trim()) {
                            setTimeout(() => {
                                addMessage(chunk, false);
                            }, i * 2000);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
            }
        }

        // Enter í‚¤ë¡œ ì „ì†¡ ë° Shift+Enterë¡œ ì¤„ë°”ê¿ˆ ì²˜ë¦¬
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        document.getElementById('messageInput').addEventListener('input', function(e) {
            const MAX_MESSAGE_LENGTH = 500;
            if (e.target.value.length > MAX_MESSAGE_LENGTH) {
                e.target.value = e.target.value.slice(0, MAX_MESSAGE_LENGTH);
                alert('ë©”ì‹œì§€ëŠ” 500ìë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
            // ì…ë ¥ì°½ ë†’ì´ ìë™ ì¡°ì ˆ
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.remove(), 3000);
            document.querySelector('.message-container').appendChild(errorDiv);
        }

        // ì±„íŒ… ë‚´ìš©ì„ í…ìŠ¤íŠ¸ íŒŒì¼ë¡œ ì €ì¥
        function saveChat() {
            const messages = document.querySelectorAll('.message, .bot-message-with-logo');
            let chatContent = "=== ìƒë‹´ ë‚´ìš© ===\n\n";
            messages.forEach(msg => {
                const time = msg.querySelector('.message-time')?.textContent || '';
                const content = msg.textContent.replace(time, '').trim();
                const type = msg.classList.contains('user-message') ? '[í•™ìƒ]' : '[ìƒë‹´ì‚¬]';
                chatContent += `${type} ${content}\n`;
                if (time) chatContent += `(${time})\n`;
                chatContent += "\n";
            });
            const date = new Date().toLocaleDateString('ko-KR').replace(/\./g, '').trim();
            const filename = `ìƒë‹´ë‚´ìš©_${date}.txt`;
            const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // ìë™ ì €ì¥ ê¸°ëŠ¥ (5ë¶„ë§ˆë‹¤, localStorageì— ì €ì¥)
        function autoSaveChat() {
            const messages = document.querySelectorAll('.message, .bot-message-with-logo');
            const newMessages = Array.from(messages).map(msg => ({
                content: msg.textContent,
                time: new Date().toISOString(),
                type: msg.classList.contains('user-message') ? 'user' : 'bot'
            }));
            localStorage.setItem('chatHistory', JSON.stringify(newMessages));
        }
        setInterval(autoSaveChat, 300000);
    </script>
