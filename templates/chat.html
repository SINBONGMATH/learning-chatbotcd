    <script>
        window.onload = function() {
            const initialMessage = "ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! ê°•ì˜í•˜ëŠ” ì•„ì´ë“¤ ìˆ˜í•™í•™ì› ìˆ˜ì§€ì‹ ë´‰ìº í¼ìŠ¤ì…ë‹ˆë‹¤. í•™ìƒë“¤ì˜ í•™ìŠµ ë°ì´í„°ë¥¼ ë°”íƒ•ìœ¼ë¡œ ë§ì¶¤ ìƒë‹´ì„ ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤.\n\nê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.";

        // ì½”ë“œ í™•ì¸ í›„ ë©”ì‹œì§€
        function showCodeConfirmation() {

        function verifyCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() !== '') {

            document.getElementById('chatMessages').appendChild(typingDiv);

        async function sendMessage() {
            const button = document.querySelector('.message-container button');
            button.disabled = true;
            try {
                const codeInput = document.getElementById('codeInput');
                const messageInput = document.getElementById('messageInput');
                const code = codeInput.value;
                const message = messageInput.value;

                if (!message) {
                    alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                    return;
                }

                // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
                addMessage(message, true);
                messageInput.value = '';

                // ì„œë²„ì— ë©”ì‹œì§€ ì „ì†¡
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: code,
                        message: message,
                        saveChat: true  // ì±„íŒ… ì €ì¥ í”Œë˜ê·¸ ì¶”ê°€
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // ë´‡ ì‘ë‹µì„ 4ë¬¸ì¥ì”© ë‚˜ëˆ„ì–´ í‘œì‹œ (2ì´ˆ ë”œë ˆì´)
                if (data && data.response) {
                    const sentences = data.response.split(/(?<=[.!?])\s+/);
                    for (let i = 0; i < sentences.length; i += 4) {
                        const chunk = sentences.slice(i, i + 4).join(' ');
                        if (chunk.trim()) {
                            setTimeout(() => {
                                addMessage(chunk, false);
                            }, i * 2000);
                        }
                    }

                    // ëŒ€í™” ì¢…ë£Œ ì‹œ ì´ë©”ì¼ ì „ì†¡
                    if (data.response.includes('ìƒë‹´ì„ ì¢…ë£Œ') || data.response.includes('ê°ì‚¬í•©ë‹ˆë‹¤')) {
                        sendChatHistory(code);
                    }
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
            } finally {

            }
        }

        // ì±„íŒ… ë‚´ìš© ì´ë©”ì¼ ì „ì†¡ í•¨ìˆ˜
        async function sendChatHistory(studentCode) {
            const messages = document.querySelectorAll('.message, .bot-message-with-logo');
            let chatContent = `=== ìƒë‹´ ë‚´ìš© (í•™ìƒ ì½”ë“œ: ${studentCode}) ===\n\n`;
            
            messages.forEach(msg => {

                const content = msg.textContent.replace(time, '').trim();
                const type = msg.classList.contains('user-message') ? '[í•™ìƒ]' : '[ìƒë‹´ì‚¬]';
                
                chatContent += `${type} ${content}\n`;
                if (time) chatContent += `(${time})\n`;
                chatContent += "\n";
            });

            try {
                const response = await fetch('/send-chat-email', {

                    },
                    body: JSON.stringify({

                        chatContent: chatContent,

                if (!response.ok) {
                    throw new Error('ì´ë©”ì¼ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {

        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (isUser) {

                messageDiv.className = 'message user-message';

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {

        document.getElementById('messageInput').addEventListener('focus', function() {

        // ë©”ì‹œì§€ì— ì‹œê°„ ì¶”ê°€
        function addMessage(message, isUser) {
            // ... ê¸°ì¡´ ì½”ë“œ ...
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('ko-KR', {

        // Enter í‚¤ë¡œ ì „ì†¡ + Shift+Enterë¡œ ì¤„ë°”ê¿ˆ
        document.getElementById('messageInput').addEventListener('keydown', function(e) {

        function saveChat() {
            // ì±„íŒ… ë‚´ìš© ìˆ˜ì§‘
            const messages = document.querySelectorAll('.message, .bot-message-with-logo');
            let chatContent = "=== ìƒë‹´ ë‚´ìš© ===\n\n";
            
            messages.forEach(msg => {
                const time = msg.querySelector('.message-time')?.textContent || '';
                const content = msg.textContent.replace(time, '').trim();
                const type = msg.classList.contains('user-message') ? '[í•™ìƒ]' : '[ìƒë‹´ì‚¬]';
                
                chatContent += `${type} ${content}\n`;
                if (time) chatContent += `(${time})\n`;
                chatContent += "\n";
            });

            // íŒŒì¼ë¡œ ì €ì¥
            const date = new Date().toLocaleDateString('ko-KR').replace(/\./g, '').trim();
            const filename = `ìƒë‹´ë‚´ìš©_${date}.txt`;
            
            const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);

        }

            const newMessages = Array.from(messages).map(msg => ({
