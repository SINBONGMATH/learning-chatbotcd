</head>
<body>
    <!-- ê³ ì • ë¡œê³  -->
    <div class="fixed-logo">
        <img src="your_logo_url_here.jpg" alt="Logo">
    </div>

    <!-- ì±„íŒ… ì»¨í…Œì´ë„ˆ -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- ì´ˆê¸° ë©”ì‹œì§€ëŠ” JavaScriptë¡œ ì¶”ê°€ -->
        </div>

    <!-- ì…ë ¥ ì»¨í…Œì´ë„ˆ -->
    <div class="input-container">
        <div class="code-container">
            <input type="text" id="codeInput" placeholder="ê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”">
            <button onclick="verifyCode()">í™•ì¸</button>
        </div>
        <div class="message-container" id="messageContainer">
            <input type="text" id="messageInput" placeholder="ê¶ê¸ˆí•˜ì‹  ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”">

    <!-- ëŒ€í™” ì €ì¥ ë²„íŠ¼ -->
    <button class="save-chat-btn" onclick="saveChat()">ëŒ€í™” ì €ì¥</button>

    <script>
        // ì´ˆê¸° ë©”ì‹œì§€ ì¶”ê°€ (í˜ì´ì§€ ë¡œë“œ ì‹œ)
        window.onload = function() {
            const initialMessage = "ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! ê°•ì˜í•˜ëŠ” ì•„ì´ë“¤ ìˆ˜í•™í•™ì› ìˆ˜ì§€ì‹ ë´‰ìº í¼ìŠ¤ì…ë‹ˆë‹¤.\n\ní•™ìƒë“¤ì˜ í•™ìŠµ ë°ì´í„°ë¥¼ ë°”íƒ•ìœ¼ë¡œ ë§ì¶¤ ìƒë‹´ì„ ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤.\n\nê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
            addBotMessage(initialMessage);
        }

        // ì±—ë´‡ ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜ (ë¡œê³  í¬í•¨)
        function addBotMessage(message) {
            const chatMessages = document.getElementById('chatMessages');

            // ë¡œê³ ì™€ ë©”ì‹œì§€ë¥¼ ê°ì‹¸ëŠ” ì»¨í…Œì´ë„ˆ ìƒì„±
            const container = document.createElement('div');
            container.className = 'bot-message-with-logo';

            // ë¡œê³  ì»¨í…Œì´ë„ˆ ìƒì„±
            const logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container';
            const logoImg = document.createElement('img');
            logoImg.src = 'your_bot_logo_url_here.jpg'; // ì±—ë´‡ ë¡œê³  URL
            logoImg.alt = 'Bot Logo';
            logoContainer.appendChild(logoImg);

            // ë©”ì‹œì§€ ìƒì„±
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');

            // ë©”ì‹œì§€ ì‹œê°„ ìƒì„±
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
            messageDiv.appendChild(timeDiv);

            // ì»¨í…Œì´ë„ˆì— ë¡œê³ ì™€ ë©”ì‹œì§€ ì¶”ê°€
            container.appendChild(logoContainer);
            container.appendChild(messageDiv);

            // ì±„íŒ… ë©”ì‹œì§€ ì˜ì—­ì— ì¶”ê°€
            chatMessages.appendChild(container);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
        function addUserMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
            messageDiv.appendChild(timeDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ì½”ë“œ í™•ì¸ í•¨ìˆ˜
        function verifyCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() !== '') {
                document.getElementById('messageContainer').style.display = 'flex';
                document.querySelector('.code-container').style.display = 'none';
                addBotMessage("âœ… ê°œì¸ì½”ë“œê°€ í™•ì¸ë˜ì—ˆìŠµë‹ˆë‹¤. ë¬¸ì˜í•˜ì‹¤ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            } else {
                alert('ê°œì¸ì½”ë“œë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ (ì„œë²„ ì—°ë™ ì˜ˆì‹œ)
        async function sendMessage() {
            const codeInput = document.getElementById('codeInput');
            const messageInput = document.getElementById('messageInput');
            const code = codeInput.value;
            const message = messageInput.value;

            if (!message.trim()) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            if(message.trim().length < 2){
                alert('ë©”ì‹œì§€ë¥¼ 2ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            addUserMessage(message);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: code, message: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data && data.response) {
                    const sentences = data.response.split(/(?<=[.!?])\s+/);
                    for (let i = 0; i < sentences.length; i += 4) {
                        const chunk = sentences.slice(i, i + 4).join(' ');
                        if (chunk.trim()) {
                            setTimeout(() => { addBotMessage(chunk); }, i * 2000);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addBotMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ëŒ€í™” ì €ì¥ í•¨ìˆ˜ (ê°œì„ ëœ ë²„ì „)
        function saveChat() {
            let chatContent = "=== ìƒë‹´ ë‚´ìš© ===\n\n";
            // .chat-messagesì˜ ì§ì ‘ ìì‹ ì¤‘, ì‚¬ìš©ì ë©”ì‹œì§€(.user-message)ì™€ ë´‡ ë©”ì‹œì§€ ì»¨í…Œì´ë„ˆ(.bot-message-with-logo)ë¥¼ ì„ íƒ
            const messages = document.querySelectorAll(
                '.chat-messages > .user-message, .chat-messages > .bot-message-with-logo'
            );
            
            messages.forEach(msg => {
                let type = "";
                let content = "";
                let time = "";
                
                // ì‚¬ìš©ì ë©”ì‹œì§€ì¸ ê²½ìš°
                if (msg.classList.contains('user-message')) {
                    type = "[í•™ìƒ]";
                    const timeElem = msg.querySelector('.message-time');
                    if (timeElem) {
                        time = timeElem.textContent.trim();
                        content = msg.textContent.replace(time, "").trim();
                    } else {
                        content = msg.textContent.trim();
                    }
                }
                // ë´‡ ë©”ì‹œì§€ì¸ ê²½ìš° (.bot-message-with-logo ì•ˆì˜ .bot-message)
                else {
                    type = "[ìƒë‹´ì‚¬]";
                    const botMsg = msg.querySelector('.bot-message');
                    if (botMsg) {
                        const timeElem = botMsg.querySelector('.message-time');
                        if (timeElem) {
                            time = timeElem.textContent.trim();
                            content = botMsg.textContent.replace(time, "").trim();
                        } else {
                            content = botMsg.textContent.trim();
                        }
                    }
                }
                
                chatContent += `${type} ${content}\n`;
                if (time) {
                    chatContent += `(${time})\n`;
                }
                chatContent += "\n";
            });
            
            const date = new Date().toLocaleDateString('ko-KR').replace(/\./g, '').trim();
            const filename = `ìƒë‹´ë‚´ìš©_${date}.txt`;
            
            const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
